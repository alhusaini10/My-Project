<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan if/else</title>
</head>
<body>
    <script>
        var password = prompt("Password:");

        if(password == "anakbazma"){
            document.write("<h2>Selamat datang para siswa SMK TI BAZMA 🙋‍♂️🙋‍♀️</h2>");
        } else {
            document.write("<p>Password salah, Silahkan coba lagi 😔😔</p>");
        }

        document.write("<p>Terima kasih sudah menggunakan software kami😊</p>");

    </script>
</body>
</html>
