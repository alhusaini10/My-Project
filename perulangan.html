<!DOCTYPE html>
<html lang="en">

<head>

    <title>quiz1</title>
</head>

<body>

<!DOCTYPE html>

</head>

<body>
    <script>
        let u = 1
        for (let i = 1; i < 100; i += 2) {
            document.write("<p>Nomor ganjil ke " + u + " adalah " + i + "</p>");
            u++;
        }
    </script>
</body>
