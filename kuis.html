<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tahun Kabisat</title>
    <script>
        function cekTahun() {
            var tahun = document.getElementById("waktuInput").value;
            var pesan;
            tahun = parseInt(tahun);
            if ((tahun % 4 === 0 && tahun % 100 !== 0) || (tahun % 400 === 0)) {
                pesan = tahun + " tahun kabisat.";
            } else {
                pesan = tahun + " bukan tahun kabisat.";
            }
            document.getElementById("akhirnya").innerText = pesan;
        }
    </script>
</head>

<body>
    <h1>Penentuan Tahun Kabisat</h1>
    <label for="waktuInput">Masukkan tahun:</label>
    <input type="number" id="waktuInput" required>
    <button onclick="cekTahun()">Cek Tahun</button>
    <p id="akhirnya"></p>
</body>

</html>

<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perhitungan Gaji babu</title>
    <script>
        function hitungGaji() {
            const gajiasli = 7000000;
            const jamnormal = 40;
            const gajiLemburPerJam = 100000;
            const jamKerja = parseInt(document.getElementById("jamKerja").value);
            let totalGaji;

            if (jamKerja > jamnormal) {
                const jamLembur = jamKerja - jamnormal;
                const gajiLembur = jamLembur * gajiLemburPerJam;
                totalGaji = gajiasli + gajiLembur;
            } else {
                totalGaji = gajiasli;
            }
            document.write(`<h2>Total gaji babu adalah: Rp. ${totalGaji.toLocaleString()}</h2>`);
        }
    </script>
</head>

<body>
    <h1>Perhitungan Gaji babu</h1>
    <label for="jamKerja">Masukkan jumlah jam kerja babu dalam seminggu:</label>
    <input type="number" id="jamKerja" required>
    <button onclick="hitungGaji()">Hitung Gaji</button>
</body>

</html>
